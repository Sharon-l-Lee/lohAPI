name: Deploy to EC2 with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Gradle with dependency graph
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      with:
        dependency-graph: true 

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Execute remote SSH commands using password
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_KEY }}
        soruce: |
          docker-compose.yml
        target: /home/ubuntu/app
        script: |
          echo "${{ secrets.ENV_FILE }}" > /home/ubuntu/app/.env
        
          cd /home/ubuntu/app
          if [ ! -d "backend/.git" ]; then
            git clone https://github.com/Sharon-l-Lee/lohAPI.git
          else
            cd backend && git pull origin main && cd ..
          fi
        
          if [ ! -d "frontend/.git" ]; then
            git clone https://github.com/Sharon-l-Lee/loh_ui.git
          else
            cd frontend && git pull origin main && cd ..
          fi
        
          docker compose down
          docker compose up -d --build
